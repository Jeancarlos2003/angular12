<mat-form-field class="example-form-field">

    <mat-label>Input autolimpiado</mat-label>
    
    <input matInput type="text" [(ngModel)]="value">
    
    @if (value) {
    
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    
    <mat-icon>bug_report</mat-icon>
    
    </button>
    
    }
    
    </mat-form-field>

    <div>
        valor actual = {{value}}
    </div>

    @if (value === 'Hola Mundo'){

        <div>
        
        <h1>
        
        Hola Humano
        
        </h1>
        
        </div>
        
        } @else {
        
        <p> No se ha detectado un saludo</p>
        
        }
        <ul>
            @for(elemento of lista: track $index){
                <li>
                    <b>nombre:</b> {{elemento.nombre}}
                </li>
            }



        </ul>
